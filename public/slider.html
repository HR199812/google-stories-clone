.container-one {
  margin: 1rem;
  min-height: 100%;
  min-width: 90%;
  position: absolute;
  z-index: -2;
  overflow-x: hidden;
  background-size: contain;
  background-repeat: no-repeat;
  background-image: url(https://api.exhibitacollection.com/wp-content/uploads/2021/12/croc-on-crc-wallet-product-D.jpg);
}
.container-two {
  min-height: 100%;
  min-width: 100%;
  position: absolute;
  left: -30%;
  background-image: url(https://api.exhibitacollection.com/wp-content/uploads/2021/12/Desktop-artwork.jpg);
  background-size: contain;
  background-repeat: no-repeat;
}
.app-handle-container {
  width: 102%;
  height: 10px;
  position: absolute;
  top: 50%;
  z-index: 50;
}

.app-handle {
  float: right;
  /* width: 100px;
  height: 10px; */
  background-image: url(https://exhibitacollection.com/img/STORE/slide-button.png);
  margin: 0 auto;
  border-radius: 25px;
  width: 55px;
  height: 35px;
  background-repeat: no-repeat;
  cursor: ew-resize;
}
.item-child-container {
  display: flex;
  align-items: center;
  justify-content: center;
  /* width: 100%; */
}
.swiper-button-next{
  
}
.swiper-button-previous{

}
.item-child-container .item-subchild{
  position: absolute;
  bottom: 8px;
  left: 0;
  right: 0;
  text-align: center;
  opacity: 0;
}
.item-child-container .item-subchild:hover{
  opacity: 1;
  transition: 0.2s ease-in;
}
.blog-description {
  position: absolute;
  bottom: -80px;
  background: rgba(240, 238, 236, 0.2);
  width: 100%;
  padding: 10px;
  transition: transform 0.3s ease-in-out;
  text-align: center;
}

.swiper-pagination-bullet {
  background: rgb(241, 15, 15) !important;
  width: 1rem;
  height: 1rem;
  border-radius: 0.5rem;
  opacity: 1;
}
.swiper-pagination-bullet-active {
  background: rgb(0, 0, 0) !important;
  width: 1rem;
  height: 1rem;
  border-radius: 0.5rem;
  opacity: 1;
}
.swiper {
  width: 100%;
  height: 100%;
}

.swiper-slide {
  text-align: center;
  font-size: 18px;
  background: #fff;

  /* Center slide text vertically */
  display: flex;
  justify-content: center;
  align-items: center;
}

.swiper-slide img {
  display: block;
  width: 100%;
  height: 100%;
  -o-object-fit: cover;
     object-fit: cover;
}
@media screen and (max-width: 767px) {
  .app-handle-container {
    width: 10px;
    height: 100%;
    position: absolute;
    top: 0;
    left: 50%;
    z-index: 4;
  }
  .app-handle {
    transform: rotate(90deg);
    width: 30px;
    height: 25px;
    background-size: 30px;
  }
  .container-one {
    margin: 1rem;
    height: -webkit-fit-content;
    height: -moz-fit-content;
    height: fit-content;
    min-width: 90%;
    position: absolute;
    z-index: -2;
    overflow-x: hidden;
    background-size: contain;
    background-repeat: no-repeat;
    background-image: url(https://api.exhibitacollection.com/wp-content/uploads/2021/12/croc-on-crc-wallet-product-D.jpg);
  }
  .container-two {
    min-height: 50%;
    min-width: 50%;
    position: absolute;
    top: 0;
    background-image: url(https://api.exhibitacollection.com/wp-content/uploads/2021/12/Desktop-artwork.jpg);
    background-size: contain;
    background-repeat: no-repeat;
  }
}
